Metrics/BlockLength:
  Max: 50
  Exclude:
  - migrations/**/*.rb

Metrics/MethodLength:
  Max: 20
  Exclude:
  - app/fanalyze.rb

Metrics/ClassLength:
  Max: 200

Style/IfUnlessModifier:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Style/Documentation:
  Enabled: false

Style/TrailingCommaInArrayLiteral:
  Enabled: false

Style/DoubleNegation:
  Enabled: false
